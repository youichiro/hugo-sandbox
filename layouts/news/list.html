{{ define "main" }}

<div id="news-list">
  <h1>{{ .Title }}</h1>
  <div class="content">
    {{ .Content }}
  </div>
  <ul>
    {{ range .Pages }}
    <li>
      <a href="{{ .RelPermalink }}">
        {{ .Title }} <time>({{ .Date.Format "2006-01-02" }})</time>
      </a>
    </li>
    {{ end }}
  </ul>
</div>

{{ end }}
